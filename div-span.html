<!DOCTYPE html>
	<html>
	<head>
		<title>Div e Span</title>

		<style type="text/css">
		
			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: pink;
			}

			.produto{
				background: gray;
				margin: 10px;
			}

		</style>

	</head>
	<body>

		<div id="topo">
			
			<img src="img/logo-imagem.jpg" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>

		<dir id="rodape">
			todos direitos reservados
		</dir>

		<span id="assinatura">
			Leandro
		</span>

	</body>
</html>
