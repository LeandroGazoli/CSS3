<!DOCTYPE html>
<html>
<head>
	<title>Estilos de textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito {
			font-weight: bold;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/*text-decoration: underline; 
			text-decoration: overline;*/
			text-decoration: line-through;
		}

		.textos{
			font: bold 90px "Lucida Sans Unicode", "Lucida Grande",sans-serif;
		}

	</style>
</head>
<body>


	<p class="negrito">Texto Negrito</p>
	<p class="italico">Texto Negrito</p>
	<p class="formatacao">Texto Negrito</p>
	<p>Texto Negrito</p>
	<p class="textos">Texto</p>
	<p>Normal</p>
</body>
</html>
